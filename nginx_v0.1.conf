        server_name "QS-Nginx-SMTP-Proxy";

        auth_http localhost:8008/auth;
        proxy_pass_error_message on;

        server {
                listen 25;
                protocol smtp;
                timeout 60s;
                proxy on;
                xclient off;
                smtp_auth none;
                }
